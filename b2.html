<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhiệtđộ = +prompt('nhập nhiệt độ')
     {

        if (nhiệtđộ > 100 ) {
            alert('bạn cần giảm nhiệt độ')
        } else if(nhiệtđộ<20) {
            alert('bạn cần tăng nhiệt độ')
        }
        else{
            document.write('nhiệt độ bây giờ là : ' + nhiệtđộ +'độ')
        }
    }
</script>

</body>
</html>
